<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
        }

        .card-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        input[type="email"] {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-group-custom {
            display: flex;
            gap: 10px;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-cancel {
            background: none;
            border: 1px solid white;
            color: white;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
        }

        .btn-submit:hover {
            background-color: #218838;
            box-shadow: 0 0 8px #28a745;
        }

        .alert {
            background: rgba(0, 255, 127, 0.1);
            color: #00ff7f;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <h2>Forgot Password?</h2>
        <p>Enter your email address to reset your password.</p>

        {% if email_sent %}
        <div class="alert">
            A password reset link has been sent to your email.
        </div>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            
            <div class="btn-group-custom">
                <a href="{% url 'job_app:login' %}" class="btn btn-custom btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-custom btn-submit">Continue</button>
            </div>

            {% if form.errors.email %}
            <p style="color: rgb(255, 50, 50); font-weight: bold; margin-top: 10px;">
                {{ form.errors.email | striptags }}
            </p>
            {% endif %}
        </form>
    </div>

</body>
</html>
