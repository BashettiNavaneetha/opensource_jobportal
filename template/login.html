{% extends 'navbar.html' %}

{% load static %}
{% block title %}Login Page{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="icon" href="{% static 'images/Logo (2).png' %}" sizes="512x512">
{% endblock css %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <p class="forgot-password">Forgot Password? <a href="{% url 'password_reset' %}">Click Here</a></p>
            <p class="signup-link">Don't have an account? <a href="{% url 'job_app:signup' %}">Sign Up</a></p>
        </form>
    </div>
</div>
{% endblock %}
