{% extends "navbar.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
<link rel="icon" href="{% static 'images/Logo (2).png' %}" sizes="512x512">
{% endblock %}

{% block content %}
<div class="container">
    <div class="edit-profile-form">
        <h1>Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <h3>Personal Details</h3>
            <div class="form-group">
                {{ user_form.as_p }}
            </div>

            <h3>Profile Details</h3>
            <div class="form-group">
                {{ profile_form.as_p }}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'job_app:profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
